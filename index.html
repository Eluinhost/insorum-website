    <script>
        $(document).foundation();
        var windowHeight,stickyHeight,newHeight;
        function refreshStellar() {
            $(window).stellar({
                verticalScrolling: true,
                horizontalScrolling: false
            });
            $(window).data('plugin_stellar').destroy();
            $(window).data('plugin_stellar').init();
        }
        function resizeFold() {
            windowHeight = $(window).height();
            stickyHeight = getStickyHeight();

            newHeight = windowHeight - stickyHeight;

            $('.headerimg').css({ height: newHeight });
        }

        function getStickyHeight() {
            return 45;
        }

        $( window ).resize(function() {
            refreshStellar();
            resizeFold();
        });

        document.onscroll = function(){
            if ($(window).scrollTop() >= newHeight) {
                $('.menu').addClass('fixed');
                $('.content').addClass('menuoffset');
            } else {
                $('.menu').removeClass('fixed');
                $('.content').removeClass('menuoffset');
            }
        };
        refreshStellar();
        resizeFold();
    </script>
